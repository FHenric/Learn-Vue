<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
</head>
<body>

    <div id="root">
        <!-- "v-model é uma diretiva especifica para formulários" -->
        <input type="text" name="" id="input" v-model="message">
        <!-- a forma de chamar uma mensagem é parecida com o react/blade, o valor vai dentro de chaves duplas -->
        <p>The Value of the input is: {{ message }}</p>
    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>

        new Vue({
            el:'#root',
            data: {
                names: ['Jão', 'Tenório', 'Abigail', 'Jenina']
            }
        })

</body>
</html>
