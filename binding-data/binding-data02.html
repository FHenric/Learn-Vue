<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
</head>
<body>

    <div id="root">
        
        <ul>
            <!-- v-for é uma forma de criar um loop com vue; v-text adiciona o texto na tag referida -->
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input type="text" id="input" v-model="newName">

        <!-- adiciona um event listener através do vue -->
        <button @click="addName">Add Name</button>

    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el:'#root',

            data: {
                newName: '',
                names: ['Jão', 'Tenório', 'Abigail', 'Jenina']
            },

            // todo metodo vem aqui dentro
            methods:{
                addName() {
                    this.names.push(this.newName);
                    this.newName = ''
                }
            },

            
        })

    </script>
</body>
</html>
