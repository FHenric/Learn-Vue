<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
</head>
<body>

    <div id="root">
        <modal>
            <!-- aqui pod vir qualuqer tag,  mas caso não queira nada especifico é só usar a tag "template" 
                que nos elementos da web vai ser referenciado como um texto corrido e será 
                considerado um conteúdo  da propria tag que englobla o <slot> no componente -->
            <h1 slot="header">Cudiquem</h1>

            conteudo principal do modal vem aqui, sem tag com slot pois não precisa referenciar o name=""
        </modal>
    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script src="./main.js"></script>
</body>
</html>
